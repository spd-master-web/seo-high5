<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click</title>
</head>
<body>
    <img src="img/golden/4.png" alt="" id="theImage" style="width: 200px; height: auto;">
    <button id="clickOne" data-picture="img/golden/5.png">BUTTON ONE</button>
    <button id="clickTwo" data-picture="img/golden/6.png">BUTTON Two</button>

    <script>
      // save the buttons in a variable
      var buttonOne = document.getElementById("clickOne");
      var buttonTwo = document.getElementById("clickTwo");

      // attach the event listener to all your buttons
      buttonOne.addEventListener("click", clickedButton);
      buttonTwo.addEventListener("click", clickedButton);

      // the code
      function clickedButton() {
        theImage.src = this.dataset.picture;
      }
    </script>
</body>
</html>
